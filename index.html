<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      color: #333;
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
    }
    .login-button {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #45a049;
    }
    .note {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Добро пожаловать!</h1>
  <p>Пожалуйста, войдите в систему, чтобы начать пользоваться нашим сервисом и накапливать кешбэк.</p>

  <button class="login-button">Войти через Google</button>
  <button class="login-button">Войти через Facebook</button>
  <button class="login-button">Войти через Apple ID</button>

  <p class="note">Продолжая, вы соглашаетесь с нашей <a href="#">политикой конфиденциальности</a>.</p>

</body>
</html>
